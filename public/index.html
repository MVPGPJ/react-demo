<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <!-- <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js "></script> -->
    <!-- <script src='https://res.wx.qq.com/open/js/jweixin-1.2.0.js'></script> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>Soul</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>
         window.wx = wx;
         fetch('http://red-mi.xyz/jsapi')
        .then((response) => {
          return response.json()
        })
        .then((result) => {
          window.wx.config({
            // debug: true,                  // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: result.appId,          // 必填，公众号的唯一标识
            timestamp: result.timestamp,  // 必填，生成签名的时间戳
            nonceStr: result.nonceStr,    // 必填，生成签名的随机串
            signature: result.signature,  // 必填，签名
            // appId: 'wxa2c9a8765b5b419d',          // 必填，公众号的唯一标识
            // timestamp:1565943369,  // 必填，生成签名的时间戳
            // nonceStr: "7Z9iDJ2UxK0Eshm9",    // 必填，生成签名的随机串
            // signature: "4921a5c4dc694c14f27a0ca288e31691f7d1a88c",  // 必填，签名
            jsApiList: [
              "scanQRCode",               //扫一扫接口
              "chooseImage",              //拍照或从手机相册中选图接口
              'startRecord',              //开始录音接口
              'stopRecord',               //停止录音接口
              'onVoiceRecordEnd',         //监听录音自动停止接口
              'playVoice',                //播放语音接口
              'stopVoice',                //停止播放接口
              'uploadVoice',              //上传语音接口
              'downloadVoice',            //下载语音接口
              'uploadImage',              //上传图片接口
              'downloadImage',            //下载图片功能
              "updateAppMessageShareData",//自定义“分享给朋友”及“分享到QQ”按钮的分享内容
              "getLocation",              //获取地址
              'openLocation',             //调取微信地图
              'translateVoice',
              'getLocallmgData'
            ]
          })
        })
  </script>
</html>
